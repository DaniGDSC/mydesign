<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Navigation Bar</title>
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <img src="your-logo.png" alt="Logo">
        </div>

        <div class="search-box">
            <input type="text" placeholder="Search my experience">
            <button type="submit"><img src="search-icon.png" alt=""></button>
        </div>

        <nav class="navbar-menu">
            <ul>
                <li><a href="#">About</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Projects</a>
                    <div class="dropdown-content">
                        <a href="#">Data</a>
                        <a href="#">Cybersecurity</a>
                    </div>
                </li>
                <li><a href="#">Education</a></li>
                <li><a href="#">Expertise</a></li>
                
            </ul>
        </nav>
    </div>

    <div class="content">
        <div class="profile-frame">
            <div class="avatar">
                <img src="avatar.png" alt="Avatar">
            </div>
            <div class="summary-content">
                <h2>Profile Summary</h2>
                <p>
                    This is the summary content. You can describe the person or provide relevant information here.
                    This section can be as detailed as necessary to convey the essential information.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
